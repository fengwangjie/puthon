[loggers]
keys=root

[handlers]
keys=file

[formatters]
keys=complex

[logger_root]
level=DEBUG
handlers=file

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=20
formatter=complex
level=DEBUG
args=('luigi.log', 'D',)

[formatter_complex]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s : %(lineno)d - %(message)s
